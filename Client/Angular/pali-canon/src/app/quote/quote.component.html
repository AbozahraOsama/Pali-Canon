
<div class="row">
    <div class="col quote" >
      <p [innerHTML]="quote.text" ></p>
    </div>
</div>
<div class="row">
    <div class="col quote-info" >
        <small>{{quote.book}}</small><br>
        <small>{{quote.chapter}}:{{quote.verse}}. {{quote.title}} </small><br>
        <small>{{quote.author}}</small><br>
    </div>
</div>
<div class="row">
    <div class="col">
    <a (click)="getQuote()" href="#" class="quote-action" >Get Quote</a>
  </div>
</div>
