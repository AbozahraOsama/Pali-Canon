
<div class="row">
    <div class="col quote" >
      <p [innerHTML]="quote.text" ></p>
    </div>
</div>
<div class="row">
    <div class="col quote-info" >
        <small>{{quote.book}}</small><br>
        <small>{{quote.chapter}}:{{quote.verse}}. {{quote.title}} </small><br>
        <small>{{quote.author}}</small><br>
    </div>
</div>
<div class="row quote-action">
    <div class="col">
    <a (click)="getQuote()" href="#">Next</a>|
    <a (click)="getQuote()" href="#">Random</a>|
    <a (click)="getQuote()" href="#">Save</a>|
    <a (click)="getQuote()" href="#">Favourites</a>
  </div>
</div>
